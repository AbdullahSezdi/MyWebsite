<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  {/* Brain Network Visualization */}
  <circle cx="400" cy="200" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="200" r="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="200" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  {/* Connection Lines */}
  <line x1="300" y1="150" x2="500" y2="250" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="300" y1="250" x2="500" y2="150" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="120" x2="450" y2="280" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="280" x2="450" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  
  {/* Nodes */}
  <circle cx="300" cy="150" r="5" fill="#ffffff"/>
  <circle cx="500" cy="250" r="5" fill="#ffffff"/>
  <circle cx="300" cy="250" r="5" fill="#ffffff"/>
  <circle cx="500" cy="150" r="5" fill="#ffffff"/>
  <circle cx="350" cy="120" r="5" fill="#ffffff"/>
  <circle cx="450" cy="280" r="5" fill="#ffffff"/>
  <circle cx="350" cy="280" r="5" fill="#ffffff"/>
  <circle cx="450" cy="120" r="5" fill="#ffffff"/>
  
  <text x="400" y="200" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">
    Yapay Zeka ve Veri Bilimi
  </text>
</svg> 