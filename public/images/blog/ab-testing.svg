<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Divider Line -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Version A -->
  <text x="200" y="100" font-family="system-ui" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">Version A</text>
  
  <!-- Version B -->
  <text x="600" y="100" font-family="system-ui" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">Version B</text>
  
  <!-- Conversion Rates -->
  <circle cx="200" cy="200" r="60" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="4"/>
  <text x="200" y="190" font-family="system-ui" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">2.5%</text>
  <text x="200" y="215" font-family="system-ui" font-size="14" fill="#6B7280" text-anchor="middle">Conversion</text>
  
  <circle cx="600" cy="200" r="60" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="4"/>
  <text x="600" y="190" font-family="system-ui" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">3.2%</text>
  <text x="600" y="215" font-family="system-ui" font-size="14" fill="#6B7280" text-anchor="middle">Conversion</text>
  
  <!-- Statistical Significance -->
  <rect x="250" y="300" width="300" height="40" rx="20" fill="#EFF6FF"/>
  <text x="400" y="325" font-family="system-ui" font-size="14" fill="#3B82F6" text-anchor="middle">95% Statistical Significance</text>
</svg> 